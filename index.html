<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <title>Document</title>
</head>
<body>
    <center>
    <div class="frame">
        <div class="header"><h1>Etch A Sketch</h1></div>
        <div id="grid-shadow">
            <div id="grid">
            </div>
        </div>
        <div class="slidecontainer">
            <p id="currentRange">32x32</p>
            <input type="range" min="1" max="64" value="32" class="slider" id="range">
        </div>
        <div class="buttons">
            <button id="rainbow">Rainbow mode</button>
            <button id="black">Black mode</button>
            <button id="shade">Shade</button>
            <button id="erase">Eraser</button>
        </div>
    </center>
</body>
